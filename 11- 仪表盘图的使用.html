<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./echarts.min.js"></script>
</head>

<body>
  <div style="width: 500px; height: 400px;"></div>

  <script>
    const myEcharts = echarts.init(document.querySelector('div'))

    const option = {
      series: [
        {
          type: 'gauge',
          axisLine: {
            lineStyle: {
              width: 4,
              color: [
                [0.3, '#67e0e3'],
                [0.7, '#37a2da'],
                [1, '#fd666d']
              ]
            }
          },
          detail: {show: false},
          label: { show: false },
          data: [{ value: 100 }, { value: 40 }]
        }
      ]
    }

    myEcharts.setOption(option)

  </script>
</body>

</html>
